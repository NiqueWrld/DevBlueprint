<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Realtime Database Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #d30000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    select {
      padding: 10px;
      margin: 16px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    select {
      cursor: pointer;
    }

    .tutorial {
      display: none;
      border: 1px solid #e0e0e0;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .tutorial.active {
      display: block;
    }

    .tutorial h3 {
      margin: 0 0 12px 0;
      font-size: 24px;
      color: #333;
    }

    .tutorial p {
      margin: 8px 0;
      color: #555;
    }

    .tutorial a {
      color: #007bff;
      text-decoration: none;
    }

    .tutorial a:hover {
      text-decoration: underline;
    }

    .tutorial.type-video {
      background-color: #e6f7ff;
    }

    .tutorial.type-documentation {
      background-color: #f9f9f9;
    }

    .play-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .play-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .play-button::before {
      content: 'â–¶';
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>
  <input type="text" id="searchInput" placeholder="Search by title or tag...">
  <select id="typeFilter">
    <option value="all">All</option>
    <option value="video">Video</option>
    <option value="documentation">Documentation</option>
  </select>

  <div id="content"></div>

  <script src="script.js" type="module"></script>
</body>

</html>
